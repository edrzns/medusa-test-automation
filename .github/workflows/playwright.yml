name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium
    
    - name: Start Medusa with Docker Compose
      run: |
        docker compose -f docker/docker-compose.yml up -d
        
        # Wait for services to be healthy
        echo "Waiting for services..."
        sleep 60
        
        # Check Medusa health
        timeout 120 bash -c 'until curl -s http://localhost:9000/health > /dev/null; do sleep 5; done'
        echo "Medusa is ready!"
    
    - name: Run Playwright tests
      run: npx playwright test --project=api
      env:
        CI: true
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    
    - name: Show Medusa logs on failure
      if: failure()
      run: docker compose -f docker/docker-compose.yml logs medusa-backend
    
    - name: Cleanup
      if: always()
      run: docker compose -f docker/docker-compose.yml down -v