name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ hashFiles('docker/medusa/Dockerfile', 'docker/medusa/package*.json') }}
        restore-keys: |
          ${{ runner.os }}-buildx-
    
    - name: Start Medusa with Docker Compose
      run: |
        # Pull pre-built images if available (won't exist first time)
        docker compose -f docker/docker-compose.yml pull || true

        # Build and start
        docker compose -f docker/docker-compose.yml up -d --build
        
        # Wait for services to be healthy
        echo "Waiting for services..."
        sleep 60
        
        # Check Medusa health
        timeout 120 bash -c 'until curl -s http://localhost:9000/health > /dev/null; do sleep 5; done'
        echo "Medusa is ready!"

    - name: Create admin user
      run: |
        # Create admin user inside the Medusa container
        docker exec medusa_backend npx medusa user -e admin@test.com -p supersecret || echo "User may already exist"
        
        # Give Medusa a moment to process
        sleep 5

    - name: Verify Medusa is responding
      run: |
        curl -v http://localhost:9000/health
        echo "Attempting authentication test..."
        curl -X POST http://localhost:9000/auth/user/emailpass \
          -H "Content-Type: application/json" \
          -d '{"email":"admin@test.com","password":"supersecret"}' || echo "Auth test failed, but continuing to tests"
    
    - name: Run Playwright tests
      run: npx playwright test --project=api
      env:
        CI: true
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    
    - name: Show Medusa logs on failure
      if: failure()
      run: docker compose -f docker/docker-compose.yml logs medusa-backend
    
    - name: Cleanup
      if: always()
      run: docker compose -f docker/docker-compose.yml down -v